<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<head>
		<title>Messages.html - Multi-Paged Website</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min1.css}" href="../static/vendor/bootstrap/css/bootstrap.min1.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/mainwelcome.css}" href="../static/css/mainwelcome.css">
	</head>
	<body>
		<ul class="nav nav-tabs">
			<li role="presentation" ><a href="/module"> <a th:href="@{welcome.html}">Home</a></li>
			<li role="presentation" class="active"><a href="mymodules.html"  th:href="@{mymodules.html}">My Modules</a></li>
			<li role="presentation"><a href="statistics.html"  th:href="@{statistics.html}">Statistics</a></li>
		</ul>
		<div align="center">
			<table border="1" cellpadding="5">
				<caption><h2>List of Books</h2></caption>
				<tr>
					<th>Title</th>
					<th>Maxplace</th>

				</tr>
				<tr th:each="module: ${modules}">
					<td th:text="${module.name}"></td>
					<td th:text="${module.maxplace}"></td>
				</tr>

			</table>
		</div>
	</body>
</html>
